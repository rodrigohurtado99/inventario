<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epunda+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="bg-primary m-auto row d-flex justify-content-center" style="height:75vh;">
    <form method="POST" class="container-sm m-auto p-4 bg-white shadow p-3 mb-5 bg-white rounded">
    <h1 class="text-primary">Login</h1>
    <small class="text-secondary">Digite seus dados de acesso no campo abaixo para acessar a plataforma.</small>
    <div class="form-group mt-3 text-info">
        <label>Usuário</label>
        <input type="text" class="form-control" name="usuario" placeholder="Digite aqui seu usuário" required>
        
    <div class="form-group">
        <label class="mt-3">Senha</label>
        <input type="password" class="form-control" name="senha" placeholder="Digite aqui sua senha" required>
        <small><a href="{{url_for('recuperar_senha')}}" class="text-secondary">Esqueci minha senha</a></small>
    </div>
        <input type="submit" class="btn btn-primary btn-block" value="Acessar">
        <small>Copyright 2025 &copy; <a href="https://www.skymsen.com" class="text-primary">Metalúrgica Skymsen LTDA</a></small>
    </form>
    <!-- Tratamento de erros -->
     {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="alert alert-danger" role="alert">{{ msg }}</div>
      {% endfor %}
    {% endwith %}
    
    </div>
    </div>
</body>
</html>
